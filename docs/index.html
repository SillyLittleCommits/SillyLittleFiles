        <h3 id="ip">Fetching...</h3>
        <h3 id="region">Fetching...</h3>

<script>
fetch('https://api.ipify.org?format=json')
.then(results => results.json())
.then(data => {
    document.getElementById("ip").innerHTML = "👋 Hello " + data.ip;
    return fetch(`https://ipapi.co/${data.ip}/json/`);
})
.then(response => response.json())
.then(data => {
    document.getElementById("region").innerHTML = "🌍 From " + data.region;
    document.getElementById("region").title = data.country_name
    document.getElementById("ip").title = data.org
});
</script>

function copyToClipboard(text) {
    var textarea = document.createElement("textarea");
    textarea.textContent = text;
    textarea.style.position = "fixed";  // Prevent scrolling to bottom of page in MS Edge.
    document.body.appendChild(textarea);
    textarea.select();
    try {
        return document.execCommand("copy");  // Security exception may be thrown by some browsers.
    } catch (ex) {
        console.warn("Copy to clipboard failed.", ex);
        return false;
    } finally {
        document.body.removeChild(textarea);
    }
}
</script>
